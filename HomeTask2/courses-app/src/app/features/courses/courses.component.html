
<div class="main_content">
    <app-course-list *ngIf="coursesList.length" [courseList]="coursesList"></app-course-list>
    <app-info *ngIf="!coursesList.length && !isLoading">
        <app-button routerLink="add" [buttonClass]="'btn btn-outline-warning'" [buttonText]="buttonText.NEWCOURSE"></app-button>
    </app-info>
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

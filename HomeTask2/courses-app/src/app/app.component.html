
<app-header>
    <div class="d-flex" *ngIf="isAuthorized">
        <strong class="username">{{token?.result?.name}}</strong>
        <div>
            <app-button [buttonClass]="'btn btn-outline-danger'"
                [buttonText]="buttonText.LOGOUT"
                (emitButtonClick)="logoutUser($event)">
            </app-button>
        </div>
    </div>
</app-header>

<div class="content">
    <router-outlet></router-outlet>
</div>
